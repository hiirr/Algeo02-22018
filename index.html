<!DOCTYPE html>
<html>
<head>
    <title>Website Pencarian Gambar</title>
    <style>
        /* CSS untuk styling */
        body {
            font-family: Monaco, sans-serif;
            background-image: url('1180246.jpg'); /* Ganti 'background-image.jpg' dengan gambar latar belakang Anda */
            background-size: cover;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #searchType {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }

        #searchButton {
            margin: 10px;
        }

        #imageDisplay {
            margin: 20px 0;
        }

        #imageResults {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container {
            width: calc(33.33% - 20px);
            margin: 10px;
            text-align: center;
        }

        .image {
            max-width: 100%;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .page-number {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(to right, #ff7f00, #ff007f);
        }

        .arrow {
            display: inline-block;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Gradien untuk tombol toggle */
        .toggle-button {
            background: linear-gradient(to right, #ff7f00, #ff007f);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 48px;"> Temu Kangen Unch</h1>

    <div class="container">
        <button id="insertImage">Insert Gambar</button>
        <input type="file" id="imageInput" style="display: none;">
        <div id="imageDisplay">
            <!-- Display gambar yang ingin dicari -->
        </div>
    </div>

    <div class="container">
        <label for="searchType">Cari berdasarkan:</label>
        <button class="toggle-button" id="searchType">Warna</button>
        <button class="toggle-button" id="searchType">Tekstur</button>
        <button id="searchButton">Search</button>
    </div>

    <div class="container">
        <p>Jumlah Result: <span id="resultCount">54</span> Results</p>
        <p>Waktu Eksekusi: <span id="executionTime">0.57</span> seconds</p>
    </div>

    <div id="imageResults" class="container">
        <!-- Kumpulan Gambar hasil pencarian (grid) -->
        <div class="image-container">
            <img class="image" src="result-image-1.jpg">
        </div>
        <div class="image-container">
            <img class="image" src="result-image-2.jpg">
        </div>
        <div class="image-container">
            <img class="image" src="result-image-3.jpg">
        </div>
        <div class="image-container">
            <img class="image" src="result-image-4.jpg">
        </div>
        <div class="image-container">
            <img class="image" src="result-image-5.jpg">
        </div>
        <div class="image-container">
            <img class="image" src="result-image-6.jpg">
        </div>
        <!-- Lanjutkan dengan gambar-gambar lainnya -->
    </div>

    <div class="container">
        <div class="pagination">
            <span class="arrow" id="prevPage">&#8249;</span>
            <span class="page-number">1</span>
            <span class="page-number">2</span>
            <span class="page-number">3</span>
            <span class="page-number">4</span>
            <span class="page-number">5</span>
            <span class="page-number">6</span>
            <span class="arrow" id="nextPage">&#8250;</span>
        </div>
    </div>

    <div class="container">
        <button id="uploadDataset">Upload Dataset</button>
        <input type="file" id="datasetInput" style="display: none;">
    </div>

    <div class="container">
        <h2 style="font-size: 14px;" > Page-page tambahan</h2>
        <ul>
            <li><a href="search-concept.html" style="font-size: 12px;">Konsep singkat search engine yang dibuat</a></li>
            <li><a href="how-to-use.html" style="font-size: 12px;">How to Use</a></li>
            <li><a href="about-us.html" style="font-size: 12px;">About us</a></li>
        </ul>
    </div>

    <script>
        // JavaScript untuk menambahkan perilaku pada tombol-tombol dan halaman
        // Pastikan untuk menambahkan logika penanganan klik tombol-tombol ini
        document.getElementById('insertImage').addEventListener('click', function() {
            document.getElementById('imageInput').click();
        });

        // Logika untuk toggle button
        const toggleButtons = document.querySelectorAll('.toggle-button');
        toggleButtons[0].addEventListener('click', function() {
            // Logika ketika warna dipilih
        });

        toggleButtons[1].addEventListener('click', function() {
            // Logika ketika tekstur dipilih
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            // Lakukan pencarian berdasarkan pilihan user (warna atau tekstur)
            // Tampilkan hasil pencarian dan informasi lainnya
        });

        document.getElementById('uploadDataset').addEventListener('click', function() {
            document.getElementById('datasetInput').click();
        });

        // Logika penanganan klik halaman
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        // Tambahkan logika untuk berpindah halaman
    </script>
</body>
</html>
